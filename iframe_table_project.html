<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe and tables</title>
  </head>
  <body>
    <h1>iframe</h1>
    <h2>iframe for embedding Youtube videos</h2>

    <h4>
      VJ siddhu vlogs <br />
      Kodaikanal series.
    </h4>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/YrXAUN3p1IM?si=A-haAS1nfzw-ney4"
      title="YouTube video player"
      frameborder="0"
      allow="
        accelerometer;
        autoplay;
        clipboard-write;
        encrypted-media;
        gyroscope;
        picture-in-picture;
        web-share;
      "
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <hr />

    <h2>iframe for embedding maps</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.866285811296!2d77.60805687507552!3d12.916314487393977!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3d6411bbb945%3A0x884e5e751a18bc1!2sTAP%20ACADEMY%20BTM!5e0!3m2!1sen!2sin!4v1769438488160!5m2!1sen!2sin"
      width="500"
      height="500"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <hr />

    <h2>iframe for embedding anna unviersity website</h2>
    <iframe
      src="https://www.annauniv.edu/#gsc.tab=0"
      frameborder="0"
      height="500px"
      width="500px"
    ></iframe>
    <hr />
    <h1>Tables</h1>

    <table border="2px" cellpadding="20px" cellspacing="4px">
      <thead style="text-align: center">
        <tr>
          <td colspan="4">A test table with merged cells</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="2"></th>
          <th colspan="2">Average</th>
          <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
          <th>height</th>
          <th>weight</th>
        </tr>
        <tr>
          <th>Males</th>
          <td>1.9</td>
          <td>0.003</td>
          <td>40%</td>
        </tr>
        <tr>
          <th>Females</th>
          <td>1.7</td>
          <td>0.002</td>
          <td>43%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
